<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penyakit Pada Hewan</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-white">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card text-center">
                    <img src="https://www.rajapetshop.com/img/upload/images/bigstock-139397831.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1 class="card-title">Prediksi Penyakit Pada Hewan</h1>

                        <form action="\predict" method="post">
                            <div class="form-group">
                                <label for="AnimaName">Silahkan Isi Data di bawah Ini</label>
                                <select class="form-control" id="AnimaName" name="AnimaName" required="required">
                                    {% for AnimalName in AnimalName %}
                                    <option value="{{ AnimaName }}">{{ AnimalName }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="symptoms1" name="symptoms1" required="required">
                                    {% for symptoms1 in symptoms1 %}
                                    <option value="{{ symptoms1 }}">{{ symptoms1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="symptoms2" name="symptoms2" required="required">
                                    {% for symptoms2 in symptoms2 %}
                                    <option value="{{ symptoms2 }}">{{ symptoms2 }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="symptoms3" name="symptoms3" required="required">
                                    {% for symptoms3 in symptoms3 %}
                                    <option value="{{ symptoms3 }}">{{ symptoms3 }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="symptoms4" name="symptoms4" required="required">
                                    {% for symptoms4 in symptoms4 %}
                                    <option value="{{ symptoms4 }}">{{ symptoms4 }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control" id="symptoms5" name="symptoms5" required="required">
                                    {% for symptoms5 in symptoms5 %}
                                    <option value="{{ symptoms5 }}">{{ symptoms5 }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-success">
                            </div>

                            <div class="form-group">
                                <h3>{{ prediction_text }}</h3>
                            </div>

                            <div class="form-group">
                                <p>Â©2024 Politeknik Harapan Bersama</p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
